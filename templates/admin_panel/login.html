<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #0d6efd; }
        .card { box-shadow: 0 10px 30px rgba(0,0,0,0.18); border: none; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height:100vh;">
    <div class="card p-4" style="min-width: 360px;">
        <h1 class="h4 mb-3 text-center">Panel de administración</h1>
        {% if form.errors %}
            <div class="alert alert-danger">Credenciales inválidas.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
