{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Zapatería</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <style>
        .portada {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
            padding: 2rem;
        }
        .titulo {
            font-size: clamp(2rem, 5vw, 3rem);
        }
        .subtitulo {
            color: #555;
        }
        .boton {
            padding: .8rem 1.2rem;
            border: none;
            border-radius: .5rem;
            background: #0d6efd;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: background .2s ease-in-out;
            display: inline-block;
        }
        .boton:hover { background: #0b5ed7; }
    </style>
    
</head>
<body>
    <main class="portada">
        <h1 class="titulo">Zapatería Hermanos Parera</h1>
        <p class="subtitulo">Encuentra tu par perfecto</p>
        <a class="boton" href="{% url 'lista-productos' %}">Ver productos</a>
    </main>
</body>
</html>
